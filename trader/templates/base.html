<!doctype html>
<head>
    <title>Trader - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', 
        filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap navbar-expand-lg">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Trader</a>
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <li>
                        <span class="navbar-text text-light">
                            Logged in as: <strong>{{current_user.first_name}} {{current_user.last_name}}</strong>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer bg-light">
        <small class="text-muted">Â© Copyright {{ now.year }}</small>
    </footer>
    <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='dist/bundle.js') }}"></script>
</body>
